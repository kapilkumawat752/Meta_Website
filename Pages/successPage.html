<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Popup</title>
    <style>
        /* Styles for the popup container */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../images/Success\ Background.png'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: flex-start; /* Adjust to 10% from the top */
            padding-top: 10%;
            z-index: 999;
        }

        /* Styles for the popup content */
        .popup-content {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Styles for the close button */
        .close-button {
            cursor: pointer;
            color: #333;
            font-size: 18px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<!-- The button that triggers the popup -->
<!-- <button onclick="showPopup()">Show Success Popup</button> -->

<!-- The popup container -->
<div id="popup" class="popup-container">
    <div class="popup-content">
        <span class="close-button" onclick="redirectToSpecificURL()">&times;</span>
        <h2>Success!</h2>
        <p>Thanks for contacting us, we'll get back to you.</p>
        <button onclick="redirectToSpecificURL()">Close</button>
    </div>
</div>

<script>
    // Function to show the popup
    function showPopup() {
        document.getElementById("popup").style.display = "block";
    }

    /*// Function to close the popup
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
    */
    // Function to redirect to a specific URL
    function redirectToSpecificURL() {
        // Replace 'your-specific-url' with the actual URL you want to redirect to
        window.location.href = 'https://www.metadologie.com'; // Change this URL
    }
    window.onload = showPopup;
</script>

</body>
</html>
